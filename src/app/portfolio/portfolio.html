

<div class="container">
  <h2 class="">Portfolio:</h2>
    <div class="row" id="portfolioItems">
      <div class="col-lg-4 col-sm-6 " ng-repeat="info in projectData | orderBy:'name'">
        <div class="thumbnail item">
          <div class="hovereffect">
            <img class="img-responsive" src="{{ info.pic }}">
            <div class="overlay">
              <h2>{{ info.overlay }}</h2>
              <a href="{{ info.play }}" target="blank">Check it out</a>
            </div>
            </div>
            <span>
              <strong><a href="{{ info.play }}" target="blank"> {{ info.name }}</a></strong> {{ info.text }}
                <br>
                <strong><a href="{{ info.code }}" target="blank">Check out the code: </a></strong> {{ info.codetext }}
            </span>
        </div>
    </div>
</div>
